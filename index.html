<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <title>Albumle</title>
    <script>
    function sendPOST() {
      let formData = { course: $("#course").val() };

      $.post("/weather", formData)
      .done(function (data) {
        let meetingDate = new Date(Date.parse(data.nextCourseMeeting));
        let meetingDateStr = meetingDate.toLocaleString('en-US', {
          weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: '2-digit', second: '2-digit'
        })

        let forecastDate = new Date(Date.parse(data.forecastTime));
        let forecastDateStr = forecastDate.toLocaleString('en-US', {
          weekday: 'long', year: 'numeric', month: 'long', day: 'numeric', hour: 'numeric', minute: '2-digit', second: '2-digit'
        })        
        $("#content").html(`<hr><h3>Weather for the next ${data.course} meeting</h3><ul><li>Next Meeting: ${meetingDateStr}</li><li>Forecast Time: ${forecastDateStr}</li><li>Temperature: ${data.temperature}Â°F</li><li>Forecast: ${data.shortForecast}</li></ul>`);
      })
      .fail(function (data) {
        $("#content").html(`<hr><h3>Error</h3><p>${JSON.stringify(data)}</p>`);
      })
    };
    </script>    
  </head>
  <body>
    <div class="container">
      <h1>Albumle</h1>
      <h3>Welcome to Albumle! All the albums are meaningful to us in some way and we know them so nothing out of the ordinary.
        This works the same as other wordle-like games, so should be self explanatory. Enjoy!
      </h3>

      <div class="form-group row">
        <label for="course1" class="col-sm-2 col-form-label">Album:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="album" name="album" placeholder="Enter an Album">
        </div>
      </div>

      <button onclick="sendPOST();" class="btn btn-secondary">Submit</button>

      <div id="content">
      </div>
    </div>
  </body>
</html>
